<html>

<head>
	<meta charset="UTF-8">
	<title>Inspire</title>
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="body">
	<div class="container-fluid">
<!--Background Stuff-->
		<div class="text-center">
			<button onclick="app.controllers.ImageController.getImage()">To Start Click Me</button>
			<!--<img class="img-responsive" src="" />-->
<!--Weather Stuff-->		
			<div id="weather">
				Your Weather Template
			</div>
<!--Quote Stuff-->		
			<div id="quote">
				The Quote
			</div>
<!--ToDo Stuff-->		
			<div id="todo">
				<div class="row template">
					<div class="taskBackgroundColor col-sm-2">
						<h1 id="page-title">To Do Tasks</h1>
						<form onsubmit="app.controllers.TodoController.addTodoFromForm(event)">
							<div class="form-group">
								<input type="text" name="tasks" class="form-control">
								<button type="submit">Add Task</button>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-success">Edit Task</button>
								<button type="reset" class="btn btn-danger red">Delete</button>
							</div>
						</form>
						<div id="todos-here"></div>
					</div>
				</div>
			</div>	
		</div>
		
		
		
	</div>
	<!--JS Libraries-->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<!--Services-->
	<script src="app/components/weather/weather-service.js"></script>
	<script src="app/components/image/image-service.js"></script>
	<script src="app/components/quote/quote-service.js"></script>
	<script src="app/components/todo/todo-service.js"></script>

	<!--Controllers-->
	<script src="app/components/weather/weather-controller.js"></script>
	<script src="app/components/image/image-controller.js"></script>
	<script src="app/components/quote/quote-controller.js"></script>
	<script src="app/components/todo/todo-controller.js"></script>

	<!--Initialize App-->
	<script src="app/init.js"></script>
</body>

</html>
